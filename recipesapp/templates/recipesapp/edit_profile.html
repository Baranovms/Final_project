{% extends 'base.html' %}

{% block Title %} Изменение профиля {% endblock %}

{% block Content %}
<div class="container text-center">
    <div class="row">
        <div class="col-md-6 offset-md-3">
            <h2 class="mb-4">Редактирование профиля</h2>
            <form method="post">
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit" class="btn btn-primary">Сохранить</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
